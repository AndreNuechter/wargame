<!DOCTYPE html>
<html lang="en">

<head>
    <title>Wargame</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Wargame">
    <meta name="theme-color" content="#fff">
    <link rel="icon" type="image/png" href="/images/icons-192.png">
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="./src/styles.css">
    <script type="module" src="./src/main.js"></script>
</head>

<body>
    <div id="top-bar" class="info-bar">
        <h1>War</h1>
        <button id="toogle-coord-system-btn">Switch coord system</button>
        <div id="round-info">
            <span id="player-name"></span>
            <span id="round-label"></span>
        </div>
        <button id="end-round-btn">End Round</button>
    </div>
    <svg id="board" preserveAspectRatio="xMinYMin meet" viewBox="0 0 185 110"></svg>
    <div id="cell-info"></div>
    <div id="bottom-bar" class="info-bar"></div>
    {{> start-game-overlay }}
    {{> player-config-tmpl }}
    {{> defs }}
</body>

</html>
