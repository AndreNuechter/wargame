<!DOCTYPE html>
<html lang="en">

<head>
    <title>Wargame</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Wargame">
    <meta name="theme-color" content="#fff">
    <link rel="icon" type="image/png" href="/images/icons-192.png">
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="./src/styles.css">
    <script type="module" src="./src/main.js"></script>
</head>

<body>
    <div id="top-bar" class="info-bar">
        <button id="burger-menu-btn" class="icon-btn">
            <svg class="icon">
                <use href="#burger-menu"></use>
            </svg>
        </button>
        <h1>War</h1>
        <button id="toggle-coord-system-btn">Switch coord system</button>
        <div id="turn-info">
            <span id="player-name"></span>
            <span id="phase-label"></span>
        </div>
        <button id="end-turn-btn">End Turn</button>
    </div>
    <div id="board-container">
        <svg id="board" preserveAspectRatio="xMinYMin meet" viewBox="0 0 185 110">
            <path id="selection-highlight"></path>
            <g id="player-borders"></g>
            <g id="encampments"></g>
            <g id="movement-arrows"></g>
        </svg>
    </div>
    {{> side-bar }}
    <div id="bottom-bar" class="info-bar"></div>
    {{> main-overlay }}
    {{> movement-config }}
    {{> player-config-tmpl }}
    {{> structure-builder-tmpl }}
    {{> defs }}
</body>

</html>
