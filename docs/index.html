<!DOCTYPE html><html lang="en"><head><title>Wargame</title><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Wargame"><meta name="theme-color" content="#fff"><link rel="icon" type="image/png" href="./images/icons-192.png"><link rel="manifest" href="./manifest.json"><script type="module" crossorigin src="./index.js"></script><link rel="stylesheet" href="./index.css"></head><body><div id="top-bar" class="info-bar"><h1>War</h1><button id="toggle-coord-system-btn">Switch coord system</button><div id="turn-info"><span id="player-name"></span> <span id="phase-label"></span></div><button id="end-turn-btn">End Turn</button></div><div id="board-container"><svg id="board" preserveAspectRatio="xMinYMin meet" viewBox="0 0 185 110"><g id="selection-highlight"></g><g id="player-borders"></g><g id="movement-arrows"></g></svg></div><div id="side-bar"><div id="general-info">Pick an empty piece of land</div><div id="cell-info" class="hidden"></div><div id="overall-production-forecast" class="hidden"><h2>Empire Overview</h2><h3>Population</h3>...<h3>Resource Production</h3><ul></ul><form><h3>Tax Rate</h3><input type="range" name="tax_rate" min="0" max="100" step="1"></form></div><div id="cell-production-forecast" class="hidden"><h2>Cell Overview</h2><h3>Cell Output</h3><ul></ul><form><h3>Build Structures</h3><fieldset></fieldset></form></div><div id="cell-debug-info"></div></div><div id="bottom-bar" class="info-bar"></div><dialog id="start-game-overlay"><form id="start-game-form"><h2>Welcome to War</h2><button id="continue-btn">Continue</button> <button id="new-game-btn">New Game</button></form><form id="config-game-form"><h2>Game setup</h2><button id="reroll-map-btn" type="button">Generate new Map</button><fieldset id="landgrab-type"><legend>How are starting positions determined?</legend><label><span class="label-text">By random Assignment</span> <input type="radio" name="landgrab-type" value="random" checked></label> <label><span class="label-text">By Player Choice</span> <input type="radio" name="landgrab-type" value="pick"></label></fieldset><fieldset id="player-setup"><legend>Player setup</legend><button id="add-player-btn" class="icon-btn" type="button" title="Add player"><svg class="icon"><use href="#plus"></use></svg></button></fieldset><button>Start Game</button></form></dialog><dialog id="troop-select"><form><h2>Troop Select</h2><label><div class="label-text">How many people do you send?</div><input name="troop-strength"></label> <button>Send Troops</button></form></dialog><template id="player-config-tmpl"><div class="player-config"><label><span class="label-text">Name:</span> <input class="player-name-input" placeholder="Enter a Name"></label> <label class="player-type-select"><input class="player-type-select-radio" type="radio" value="human"> <svg class="icon" title="Human Player"><use href="#human-player"></use></svg></label> <label class="player-type-select"><input class="player-type-select-radio" type="radio" value="ai" checked> <svg class="icon" title="AI Player"><use href="#ai-player"></use></svg></label> <button type="button" class="icon-btn delete-player-btn" title="Delete Player"><svg class="icon"><use href="#x"></use></svg></button></div></template><template id="structure-builder-tmpl"><div class="structure-builder"><span class="label-text"></span> <button class="icon-btn deconstruct-structure-btn" type="button" title="Deconstruct Structure"><svg class="icon"><use href="#minus"></use></svg></button> <span class="structure-count"></span> <button class="icon-btn construct-structure-btn" type="button" title="Build Structure"><svg class="icon"><use href="#plus"></use></svg></button></div></template><svg id="defs"><defs><g class="cell-wrapper"><use class="cell" xlink:href="#hex"></use><text class="population-size" transform="translate(2, 4)"></text><g class="cell-coords"><text class="q-coord cube-coord" transform="translate(1.5, 2)"></text><text class="r-coord cube-coord" transform="translate(4.5, 3.5)"></text><text class="s-coord cube-coord" transform="translate(2, 5)"></text><text class="offset-coords" transform="translate(1.5, 3.5)"></text></g></g><g class="player-border"></g><polygon id="hex" points="0,1.5 3,0 6,1.5 6,4.5 3,6 0,4.5"/><symbol id="human-player" viewBox="0 2 12 12" stroke-width="0"><circle cx="6" cy="6" r="2"></circle><rect x="2" y="8.5" width="8" height="15" rx="2"></rect></symbol><symbol id="ai-player" viewBox="0 0 12 12" stroke-width="0"><rect x="1" y="3" width="9" height="7" stroke-width="1" fill="none"></rect><rect x="2" y="4" width="7" height="4"></rect><circle cx="8" cy="8.75" r="0.5" fill="red"></circle><rect x="4" y="11" width="3" height="1"></rect></symbol><symbol id="plus" viewBox="1 -1 10 11"><path d="M2 6 h8 M6 2 v8"></path></symbol><symbol id="minus" viewBox="1 -1 10 11"><path d="M2 6 h8"></path></symbol><symbol id="x" viewBox="0 -1 10 10"><path d="M2 2 L8 8 M8 2 L 2 8"></path></symbol><marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="2.2" markerHeight="2.2" stroke="none" fill="white" orient="auto-start-reverse"><path d="M 0 0 L 10 5 L 0 10 z"/></marker><symbol id="arrow_" viewBox="0 -1 10 10"><path d="M1 5L9 5M8 4L9 5L10 4"></path></symbol><g class="movement-indicator"><text></text></g></defs></svg></body></html>
